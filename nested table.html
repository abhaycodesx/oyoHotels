<!doctypehtml>
<html>
	<head>
		<title>nested table</title>
	</head>
	
	<body bgcolor="yellow" text="purple">
		<table border="5">
			<tr>
				<th><font color="red">left side of the main table</font></th>
				<th>
					<table border="3">
					
					<h3>nested table</h3>
					
						<tr>
							<td>1st cell of 1st row</td>
							<td>2nd cell of 1st row</td>
				
						</tr>
						
						<tr>
							<td>1st cell of 2nd row</td>
							<td>2nd cell of 2nd row</td>
						</tr>
						
						<tr>
							<td>1st cell of 2nd row</td>
							<td>2nd cell of 3rd row </td>
						</tr>
					</table>
				</th>
			</tr>

	</body>
</html>
