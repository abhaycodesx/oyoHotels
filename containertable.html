<!doctypehtml>
<html>
	<head>
		<title>container table</title>
	</head>

	<body>
		<table border="5">
		<tr>
			<th>	
				<table border="3">
						<tr><th colspan="2">nested table 1</th></tr>
						<tr><td>column1</td><td>column 2</td></tr>
						<tr><td>our first table</td><td>nested within</td></tr>
						
				
				</table>
			</th>
			
			<th>
				<table border="3">
					
					<h1>nested table 2</h1>
					
					<ul type="square">
						<tr><td><li>list object 1</li></td></tr>
						<tr><td><li>list object 2</li></td></tr>
						<tr><td><li>list object 3</li></td></tr>
					
					
					
					</ul>
			
			</table>
			</th>
			
			</tr>
			
			<tr>
				<th>
					<table border="3">
						<tr>
							<th colspan="2">nested table 3</th>
						
						</tr>
						
						<tr>
							<td>nested table</td>
							<td>demo continued</td>
					
					</table>
				</th>
			
				<th>
					<table border="3">
					
					<tr>
						<th>nested table 4</th>
					</tr>
					
					</table>
				</th>
			</tr>

		</table>
	</body>
</html>
