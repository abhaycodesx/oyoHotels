<!doctypehtml>
<html>
	<head>
		<title>Title, Target and CSS</title>
		
		<style>
		
		a[target]{
		background-color:red;
		font-size:40px;
		border:20pt solid yellow;
		}
		
		a[title="Facebook"]{
		background-color:brown;
		font-size:45px;
		border:25pt solid blue;
		}
		
		a[title~="facebook"]{
		background-color:green;
		font-size:50px;
		border:15pt solid brown;
		}
		
		
		
		
		
		</style>
		
		
	</head>
	
	<body>
	
	<a href="http:\\www.facebook.com" target="_blank" title="Facebook">Click here</a>
	
	<br><hr>
	
	<a href="http:\\www.youtube.com" target="_blank" title="study facebook">Click here 2</a>
	
	<br><hr>
	
	
	<a href="http:\\www.instagram.com">Click here 3</a>
	
	<br><hr>
	
	<a href="http:\\www.whatsapp.com">Click here 4</a>
	
	<br><hr>

	</body>
</html>
