<!doctypehtml>
<html>
	<head>
		<title>nested table 2</title>
	</head>
	
	<body bgcolor="yellow" text="red">

	<table border="5"  cellspacing="40" cellpadding="40">
	<caption title="to know about students"><h1>student details</h1></caption>
		<tr>
			<th><marquee width="80 " height="80" direction="up" bgcolor="pink" behavior="slide" scrollamount="8">courses</marquee></th>
			<th colspan="2"><marquee width="80" height="80" behavior="alternate" direction="right" scrollamount="8" bgcolor="purple">subjects<marquee></th>
		</tr>
		
		<tr>
			<th rowspan="2"><marquee width="80" height="80" direction="down" behavior="scroll" scrollamount="8" bgcolor="green">o level and a level</th>
			<th>IITNB</th>
			<th>WDP</th>
		</tr>
		
		<tr>
			<th>PYTHON</th>
			<th>PDF</th>
		</tr>
		
	</table>
	</body>
</html>
