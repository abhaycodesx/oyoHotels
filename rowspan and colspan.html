<!doctypehtml>
<html>
	<head>
		<title>rowspan / colspan</title>
	</head>

	<body>
		<table border="5">
		
		<caption title="to know the use of rowspan and colspan"><h1>rowspan/colspan</h1 ></caption>
			<tr>
			<th rowspan="2"></th>
			<th colspan="2">AVERAGE</th>
			<th rowspan="2">percentage</th>
			</tr>
			
			<tr>
				<td>Height in cm</td>
				<td>Weight in KG</td>
			</tr>
			
			<tr>
				<th>Males</th>
				<td>1.9</td>
				<td>75</td>
				<td>12%</td>
			</tr>
			
			<tr>
				<th>Females</th>
				<td>1.7</td>
				<td>65</td>
				<td>10%</td>
			
			</tr>

		</table>
	</body>
</html>
